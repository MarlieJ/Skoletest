    <script>
        forLoop()
        function forLoop(){
            for (let counter; 0; counter <= 10; counter++){
                console.log(counter)
            }
            // for (let counter; 10; counter >= 0; counter--){
            //     console.log(counter)
            // }
            for (let counter //definerer ; 0; counter >= 0//betingelse før vi avslutter løkka; counter = counter -2//hvordan den skal endre seg per runde){
                console.log(counter)//logger ut verdien hver runde. 
               // Den samme variablene hele tiden, men sier hva den skal gjøre
            }
            
        }
    </script>
