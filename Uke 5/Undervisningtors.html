<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <script>

        let list = ['Martin','Victor','Nadide','Alexander','Benjamin'];

        function view(){
            let html = /*html*/`
            <input onchange="addName(this.value)" type="text">
            <div>${list} </div>
            <button>Remove Person</button>
            `;
            document.getElementById('app').innerHTML= html;
        }

        function addName(name){
            list.push(name);
            view()
        }
    </script>
</body>
</html>
