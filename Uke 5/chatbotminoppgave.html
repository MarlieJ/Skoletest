<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot fors√∏k Marlene</title>
</head>

<body>
    <div id="app"></div>

    <script>
        // Model
        let messageInput = "";
        let chatlog = "";
        const delayInMs = 1001;

        // View
        show();
        function show() {
            document.getElementById('app').innerHTML =
            /*html*/`
            <input type="text" type="submit" oninput="messageInput = this.value"> 
            <button onclick="sendMessage()">Send Message</button>
            <div>${chatlog}<div>
            `;
        }

        function sendMessage(){
            chatlog += messageInput; //er det backticks fordi det er hentet fra HTML?
            show();
            setTimeout(()=> {
                botReply();
            }, delayInMs);
        }

        function botReply(){
            let messageToLower = messageInput.toLocaleLowerCase();

            if(
                messageToLower == "hei"|| 
                messageToLower == "hallo" || 
                messageToLower == "halla")
                chatlog += `<br> heisann!`;
            if(
                messageToLower == "hjernen min brenner")
                chatlog += `<br> bra for deg :)`;
                show()
        }
    </script>
</body>

</html>
