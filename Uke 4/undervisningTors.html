<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>

    <script>
//model
        let moneyInMachine = 0;
        let infoText = 'Du har ikke fått noe'

        updateView()
        function updateView(){
            document.getElementById('app').innerHTML = /*html*/`
                <img onclick="getBall()" height="150" src="bilde.jpg">
                    <button onclick="addMoney()">legg på penger</button>
                    <div>Du har lagt på ${moneyInMachine} kr</div>
                    <div> ${infoText}</div>
                    `;
        }

//controller
        function addMoney(){
            moneyInMachine = moneyInMachine + 10;
            updateView()
        }
        function getBall(){
            if(moneyInMachine >=  20){
                infoText = getRandomGumballColor()
                moneyInMachine -= 0
            } else {
                infoText = "Du har ikke nok penger"
            }
        }
        updateView()
        function getRandomGumballColor(){
            let randomValue = Math.floor(Math.random()*3)
            if(randomValue == 0){
                return 'you got a pink gumball';
            } else if (randomValue == 1){
                return 'you got a blue gumball'
            } else {
                return 'you got a green gumball'
            }
            // return handler om at du vil ta tak i en verdi i en annen funksjon, slik at den kan tas i mot i en annen funksjon
            
            
            
        }
        
    </script>
</body>

</html>
