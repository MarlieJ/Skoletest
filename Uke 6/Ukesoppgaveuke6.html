<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
    </style>
</head>

<body>
    <div id="app"></div>

    <script>

        let alder = '';
        let fødselsår;
        let navn = '';

        updateView()
        function updateView() {
            document.getElementById('app').innerHTML = /*html*/`
                <div>
                Navn:
                    <input type="text" onchange="navn='Du heter: '+ this.value, updateView()">
                </div>
            
                <div>
                Fødselsår:
                    <input type="number" onchange="fødselsår=this.value, henteTall()">
                </div>
                    <br>
                <div>${alder}</div>
                <div>${navn}</div>
                    
                
            `;
        }

        function henteTall() {
            let dato = new Date();
            let år = dato.getFullYear();
            alder = "Du er " + (år - fødselsår) + " år gammel"
            updateView()
        }
    </script>
</body>

</html>
